<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <label style="position: relative; display: inline-block; width: 20px; height: 20px;">
        <input type="radio" name="option" style="opacity: 0; width: 100%; height: 100%; position: absolute; left: 0; top: 0; cursor: pointer;" onclick="this.nextElementSibling.style.borderWidth = this.checked ? '4px' : '2px'">
        <span style="width: 100%; height: 100%; display: block; border: 2px solid red; border-radius: 50%; box-sizing: border-box;"></span>
    </label>
